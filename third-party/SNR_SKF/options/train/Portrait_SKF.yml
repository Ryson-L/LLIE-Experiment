# set seg(Ture/False)
# set network_G:which_model_G:(low_light_transformer/low_light_transformer_seg)
# set path:pretrain_model_G
# set network_G:cnn:(true/false)

#### general settings
name: Portrait_SKF_weight1e18
use_tb_logger: true
model: video_base4_m
distortion: sr
scale: 1
gpu_ids: [0]
seg: True

#### datasets
datasets:
  train:
    name: indoor
    mode: video_samesize_lol
    interval_list: [1]
    random_reverse: false
    border_mode: false
    dataroot_GT: ./Portrait_Dataset/train/high
    dataroot_LQ: ./Portrait_Dataset/train/low
    train_size: [512, 512]
    cache_keys: ~
    cache_data: true
    padding: new_info

    N_frames: 5     # how many frames as a input.
    use_shuffle: true
    n_workers: 8  # per GPU
    batch_size: 16
    GT_size: 128     # size you want to crop out as input sample.
    LQ_size: 128
    use_flip: true
    use_rot: true
    color: RGB
  val:
    name: REDS4
    mode: video_samesize_lol
    dataroot_GT: ./Portrait_Dataset/test/high
    dataroot_LQ: ./Portrait_Dataset/test/low
    cache_data: true
    N_frames: 5
    padding: new_info
    train_size: [512, 512]

#### network structures
network_G:
  which_model_G: low_light_transformer_seg
  nf: 64
  nframes: 5      # must be same as N_frames in dataset.
  groups: 8
  front_RBs: 1
  back_RBs: 1
  predeblur: true     # default false
  HR_in: true       # true if size(input) == size(HR)
  w_TSA: true

#### path
path:
  root: ./
  pretrain_model_G: ~

#### training settings: learning rate scheme, loss
train:
  manual_seed: 3407
  lr_G: !!float 1e-4
  lr_scheme: MultiStepLR
  beta1: 0.9
  beta2: 0.99
  niter: 5250
  ft_tsa_only: 0
  warmup_iter: -1  # -1: no warm up
  lr_steps: [1750, 3500, 4500]
  lr_gamma: 0.5
  eta_min: !!float 1e-7

  pixel_criterion: cb
  pixel_weight: 1.0
#  val_freq: !!float 5e3
  val_freq: 35

  manual.resize960x512_seed: 0

# define portrait loss
  use_portrait_loss: true          
  portrait_class_id: 36            # The id of 'person' in pascal context dataset
  portrait_loss_weight: !!float 1.0e6      # weight of portrait loss


#### logger
logger:
  print_freq: 35
  save_checkpoint_freq: !!float 5250
